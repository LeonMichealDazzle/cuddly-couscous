<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: right;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        section {
            padding: 20px;
            background: #ffffff;
            color: #333333;
            margin-top: 10px;
        }
        footer {
            background: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 30px;
            margin-top: 30px;
        }
        .product-list {
            list-style-type: none;
            padding: 0;
        }
        .product-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            background: #f9f9f9;
        }
        .product-item h3 {
            margin: 0 0 10px;
        }
        .product-item p {
            margin: 0;
        }
        .buy-button {
            background-color: #e8491d;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .remarks {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Online Shop</h1>
            </div>
        </div>
    </header>

    <section class="container">
        <h2>Products</h2>
        <ul class="product-list">
            <li class="product-item">
                <h3>Google Account</h3>
                <p>Price: 10元 each</p>
                <textarea class="remarks" id="google-remarks" placeholder="Add your remarks here"></textarea>
                <button class="buy-button" onclick="buyNow('google')">Buy Now</button>
            </li>
            <li class="product-item">
                <h3>Apple ID (Nigeria)</h3>
                <p>Price: 50元 each</p>
                <textarea class="remarks" id="apple-remarks" placeholder="Add your remarks here"></textarea>
                <button class="buy-button" onclick="buyNow('apple')">Buy Now</button>
            </li>
        </ul>
    </section>

    <footer>
        <p>Online Shop &copy; 2024</p>
    </footer>

    <script>
        function buyNow(product) {
            let remarks = '';
            if (product === 'google') {
                remarks = document.getElementById('google-remarks').value;
            } else if (product === 'apple') {
                remarks = document.getElementById('apple-remarks').value;
            }
            window.location.href = 'payment.html?product=' + product + '&remarks=' + encodeURIComponent(remarks);
        }
    </script>
</body>
</html>
